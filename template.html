<!doctype html>
<html lang=en-US>

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rust for Non-Systems Programmers</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/rustconf.css" id="theme">
    <link rel="stylesheet" href="plugin/highlight/rustconf.css" id="highlight-theme">
    <script src="https://kit.fontawesome.com/9144026ed3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            {{{ slides }}}
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/highlight/rust.js"></script>
    <script src="plugin/highlight/shell.js"></script>
    <script>
        Reveal.initialize({
            width: 960,
            height: 580,
            hash: true,
            controls: false,
            progress: false,
            showNotes: true,
            transition: 'none',
            /* vertical- */ center: false,
            markdown: {
                smartypants: true,
            },
            plugins: [RevealMarkdown, HighlightRustCompiler, HighlightShellSession, RevealHighlight, RevealNotes]
        });

        // new EventSource("tide-reload").addEventListener("reload", event => {
        //     console.log(event);
        // });
    </script>
</body>

</html>
